{% extends 'base.html' %}

{% block content %}
<form action="" method="POST">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control form-control-lg" name="title" id="title" placeholder="Title entry" {% if entry %}value="{{ entry.title }}"{% endif %}>
  </div>
  <div class="form-group">
    <label for="address">Name</label>
    <input type="text" class="form-control" name="name" id="address" placeholder="Name" {% if entry %}value="{{ entry.name }}"{% endif %}>
    <small class="form-text text-muted">Address url note</small>
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" id="content" name="content" rows="6">{% if entry %}{{ entry.content }}{% endif %}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
